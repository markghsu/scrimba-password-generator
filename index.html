<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Password Generator</title>
	</head>
	<body>
		<h1 class="title">Generate a <br><span class="highlight">random password</span></h1>
		<h2 class="subtitle">Never use an insecure password again.</h2>
		<button class="btn" id="generate-btn">Generate passwords</button>
		<hr>
		<div class="passwords">
			<input id="pw1" class="pw-field" type="text" readonly><input id="pw2" class="pw-field" type="text" readonly>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
